<!DOCTYPE html>
<html lang ="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<link rel="stylesheet" href="/css/estilos.css">
	</head>
	<body>
		<header id="headerForm">
			<h1>Introduccion Java</h1>
			<nav class="nav">
				<ul>
					<li><a href="#Concepto">Concepto de Java</a></li>
					<li><a href="#JavaPlatform">Java como Plataforma</a></li>
					<li><a href="#JavaLang">Java como Lenguaje</a></li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<h2 class="subT">Formulario de Datos</h2>
			<form action="" class="menu">
				<label for="dni">DNI</label>
				<input id ="dni" type="number" required placeholder="Ingrese su numero de DNI" name="dni"></input><br>
				
				<label for="nombres">Nombre/s</label>
				<input id ="nombres" type="text" required placeholder="Ingrese su/s nombre/s completos/s" name="nombres"></input><br>
				
				<label for="apellidos">Apellido</label>
				<input id ="apellidos" type="text" required placeholder="Ingrese su apellido" name="apellido"></input><br>
				
				<label for="fecnac">Fecha de nacimiento</label>
				<input id ="fecnac" type="date" required placeholder="Ingrese su Fecha de nacimiento" name="fecnacimiento"></input><br>
				
				<label for="generom">Masculino</label>
				<input id ="generom" type="radio" value="masculino" name="genero"></input><br>
				<label for="generof">Femenino</label>
				<input id ="generof" type="radio" value="femenino" name="genero"></input><br>
				<label for="generox">X</label>
				<input id ="generox" type="radio" value="X" name="genero"></input><br>
				
				<label for="email">E-mail:</label>
				<input id ="email" type="email" name="email" required placeholder="example@mail.com"></input><br>
				
				<label for="domicilio">Domicilio</label>
				<input id ="domicilio" required type="text" name="domicilio"></input><br>
				
				<label for="provincia">Provincia:</label>
				<select id="provincia" required name="provincia">
					<option value="Jujuy">Jujuy</option>
					<option value="Salta">Salta</option>
					<option value="Tucuman">Tucuman</option>
					<option value="Chaco">Chaco</option>
				</select><br>
				
				<label for="celular">Nro. Celular:</label>
				<input id ="celular" type="number" placeholder ="Ingrese su numero celular"name="celular"></input><br>
				
				<label >Categorias de Interes:</label>
				<div>
					<label for="interes1">Deportes</label>
					<input id ="interes1" type="checkbox" name="intereses"></input><br>
					<label for="interes2">Gastronomia</label>
					<input id ="interes2" type="checkbox" name="intereses"></input><br>
					<label for="interes3">Senderismo</label>
					<input id ="interes3" type="checkbox" name="intereses"></input><br>
				</div>
				
				<label for="sugerencia">Sugerencias:</label><br>
				<textarea id="sugerencia" placeholder="Ingrese comentarios "rows="4" cols="40"></textarea><br>
				
				<label for="password">Contraseña:</label>
				<input id ="password" type="password" required placeholder ="Ingrese su contraseña" name="password" maxlength="8" minlength="4"></input><br>
				<label for="password2">Repita su contraseña:</label>
				<input id ="password2" type="password" required placeholder ="Ingrese su contraseña"name="password2" maxlength="8" minlength="4"></input><br>
				
				<input id ="AceptarTerminos" type="checkbox" name="aceptarTerminos"></input>
				<label for="aceptarTerminos">Acepto los terminos y condiciones</label><br>
				
				<input id ="suscripcion" required type="checkbox" name="suscripcion"></input>
				<label for="suscripcion">Acepto recibir información relativa a la empresa</label><br>
				
				<input type="submit" value="Guardar">
			</form>
		</main>
		<footer class="footer">
			<h2 class="subT">Informacion de Contacto</h2>
			<p class="contenido">E-mail: fi.java@example.com</p>
			<p class="contenido">Sigue nuestras redes para conocer aun mas sobre Java</p>
			<a class ="redes"href="">Facebook</a>
			<a class ="redes" href="">Instagram</a>
			<a class ="redes" href="">Twitter</a>
		</footer>
	</body>
</html>
